<!DOCTYPE html>
<html lang="pt" class="translate-ltr">

<head>
    <meta http-equiv="Content-Type" content="text/css; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title> Modelo de Formulário </title>
    <meta name="description" content="formulario-cadastro">
</head>

<body>

    <form class="formulario" method="post">
        <!-- DADOS PESSOAIS-->
        <h1>Formulário de Recrutamento</h1>
        <h2> Cadastre seu currículo e participe das nossas seleções.</h2><br />
        <div class="cadastro">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <table cellspacing="15">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome" placeholder="Digite seu nome*" required>
                        </td>
                        <td>
                            <label for="sobrenome">Sobrenome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome*" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nascimento: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="dia" size="2" maxlength="2" value="dd">
                            <input type="text" name="mes" size="2" maxlength="2" value="mm">
                            <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rg">RG: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="rg" size="13" maxlength="13">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CPF:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        </div>
        </div>
        <br />
        <!-- ENDEREÇO -->

        <fieldset>
            <legend>Dados de Endereço</legend>
            <table cellspacing="10">

                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="rua">
                    </td>
                    <td>
                        <label for="numero">Numero:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="numero" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">Bairro: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="bairro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="estado">Estado:</label>
                    </td>
                    <td align="left">
                        <select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cidade">Cidade: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                    </td>
                </tr>
            </table>
        </fieldset>
        </div>

        <br />

        <!-- DADOS DE LOGIN -->

        <fieldset>
            <legend>Dados de login</legend>
            <table cellspacing="15">
                <tr>
                    <td>
                        <label for="email">E-mail:  </label>
                    </td>
                    <td align="left">
                        <input type="text" name="email" placeholder="Digite seu email*">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imagem">Imagem de perfil:</label>
                    </td>
                    <td>
                        <input type="file" name="imagem">

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="imagem">Enviar curriculo:</label>
                    </td>
                    <td>
                        <input type="file" name="imagem">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login de usuário: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Senha: </label>
                    </td>
                    <td align="left">
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passconfirm">Confirme a senha: </label>
                    </td>
                    <td align="left">
                        <input type="password" name="passconfirm">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br />
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </div>
        </div>
    </form>

</body>

</html>
