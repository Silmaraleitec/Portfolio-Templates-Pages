<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Projeto Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSLoGTw8wagigANqNplHW9i7ths5X8zKU6NnA&usqp=CAU" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSLoGTw8wagigANqNplHW9i7ths5X8zKU6NnA&usqp=CAU" type="image/x-icon" />
</head>
<header>
    <div class="container-back"></div>

    <body>
        <div class="urn">
            <div class="screen">

                <div class="divi-1">
                    <div class="divi-1-left">
                        <div class="divi-1-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="divi-1-2">
                            <span>VEREADOR</span>
                        </div>
                        <div class="divi-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="divi-1-4">
                            Nome: informações <br> Partido: <br> Vice-Prefeito:
                        </div>

                    </div>
                    <div class="divi-1-right">
                        <div class="d-1-image">
                            <img src="images/84.jpg" alt="" /> PREFEITO
                        </div>
                        <div class="d-1-image small">
                            <img src="images/84_2.jpg" alt="" /> VICE-PREFEITO
                        </div>
                    </div>


                </div>
                <div class="divi-2">
                    Aperte a tecla:<br/> CONFIRMA para CONFIRMAR este voto<br/> CORRIGE para REINICIAR este voto
                </div>
            </div>
            <div class="keyboard">
                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('1')">1</div>
                    <div class="keyboard--button" onclick="clicou('2')">2</div>
                    <div class="keyboard--button" onclick="clicou('3')">3</div>
                </div>

                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('4')">4</div>
                    <div class="keyboard--button" onclick="clicou('5')">5</div>
                    <div class="keyboard--button" onclick="clicou('6')">6</div>
                </div>

                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('7')">7</div>
                    <div class="keyboard--button" onclick="clicou('8')">8</div>
                    <div class="keyboard--button" onclick="clicou('9')">9</div>
                </div>

                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('0')">0</div>

                </div>

                <div class="keyboard--line">
                    <div class="keyboard--button button--white" onclick="branco()">BRANCO</div>
                    <div class="keyboard--button button--corrects" onclick="corrige()">CORRIGE</div>
                    <div class="keyboard--button button--confirm" onclick="confirma()">CONFIRMA</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="etapas.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</header>

</html>
