<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Projeto Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome:<br/>
                    <input type="text" nome="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" nome="email" data-rules="required|email"/>
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" nome="password" data-rules="required|min=4"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>Já tem uma conta? <a href="">Faça Login</a></div>

        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
